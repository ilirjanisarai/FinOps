<style>
:root{--bg:#0b1220;--card:#111a2b;--line:#213454;--muted:#9fb0ce;--accent:#60a5fa;--good:#34d399;--warn:#f59e0b;}
*{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
html,body{margin:0;padding:0;background:linear-gradient(180deg,#0a0f1c,#0b1220 35%,#0e1526);color:#e5eefc}
.container{max-width:1100px;margin:0 auto;padding:24px 16px}
.header{display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:16px}

.card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0}
h1{font-size:28px;margin:0}
h2{font-size:18px;margin:0 0 8px 0}
p{margin:0 0 8px 0;color:#d9e6ff}
small, .muted{color:var(--muted)}
.grid{display:grid;gap:12px}
.grid.two{grid-template-columns:1fr 1fr}
.grid.three{grid-template-columns:repeat(3,1fr)}
@media(max-width:900px){.grid.two,.grid.three{grid-template-columns:1fr}}
.table{width:100%;border-collapse:collapse}
.table th,.table td{border-bottom:1px dashed var(--line);padding:8px;text-align:left}
.nav{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
.nav a{display:inline-block;text-decoration:none;color:#e5eefc;background:#17305c;border:1px solid #27508f;padding:10px 12px;border-radius:12px}
.kpi{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:#0f1b31}
.kpi .value{font-weight:700}
.accordion .item{border:1px solid var(--line);border-radius:12px;margin:8px 0;overflow:hidden;background:#0c182e}
.accordion summary{cursor:pointer;padding:12px 14px;font-weight:600;list-style:none}
.accordion summary::-webkit-details-marker{display:none}
.accordion .content{padding:10px 14px;border-top:1px dashed var(--line)}
.tag{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--line);background:#13233f;color:#cfe2ff;font-size:12px}
footer{margin-top:18px}
</style>
